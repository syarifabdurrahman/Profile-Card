<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <img src="image/bg-pattern-card.svg" alt="top-image" class="card-image">
      <div class="card-body">
        <img src="image/image-victor.jpg" alt="Profile-photo" class="profile">
      </div>
      <div class="card-footer">
        <div class="nameHeader">
          <h3>Victor Crest<span class="age"> 26 </span></h3>
        </div>
        <p>
          London
        </p>
        <hr>
        <div class="footer">
          <div class="col-1">
            <div class="statFontsize">
              80k
            </div>
            <div class="statItem">
              Folowers
            </div>
          </div>
          <div class="col-2">
            <div class="statFontsize">
              803K
            </div>
            <div class="statItem">
              Likes
            </div>
          </div>
          <div class="col-3">
            <div class="statFontsize">
              1.4k
            </div>
            <div class="statItem">
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Syarif Abdurrahman</a>.
  </div>
</body>

</html>
